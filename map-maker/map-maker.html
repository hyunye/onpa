<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맵 메이커</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      canvas {
        background-color: #ddd;
        cursor: pointer;
      }
      .controls {
        margin-top: 10px;
      }
      textarea {
        width: 80%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>맵 메이커</h1>
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button onclick="saveMap()">맵 저장</button>
      <button onclick="clearMap()">맵 초기화</button>
      <br /><br />
      <textarea
        id="mapData"
        placeholder="여기에 JSON 데이터를 붙여넣고 '맵 불러오기' 클릭"
      ></textarea>
      <br />
      <button onclick="loadMap()">맵 불러오기</button>
    </div>

    <script src="map-maker.js"></script>
  </body>
</html>
